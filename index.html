        <img id="borde" src="./assets/img/santa-claus-santa.gif" alt="">

    <section id="desafio2">
        <article id="desafioSticker">
            <div>
                <img id="stickers" src="./assets/img/trineoVolador.gif" height="100px" alt="">
                <input id="sticker1" type="number" onchange="demasiados()" size="10" min="0" max="10"
                    placeholder="Cantidad"
                    onkeypress="return (event.charCode >= 48 /* '0' */ && event.charCode <= 57 /* '9' */)"

            </div>
            <div>
                <img id="stickers" src="./assets/img/goku.gif" height="100px" alt="">

                    placeholder="Cantidad"
                    onkeypress="return (event.charCode >= 48 /* '0' */ && event.charCode <= 57 /* '9' */)"
                    onkeydown="return false">
            </div>
            <div>
                <img id="stickers" src="./assets/img/feliz-navidad-imagen-animada-0260.gif" height="100px" alt="">
                <input id="sticker3" type="number" onchange="demasiados()" size="10" min="0" max="10"
                    placeholder="Cantidad"
                    onkeypress="return (event.charCode >= 48 /* '0' */ && event.charCode <= 57 /* '9' */)"
                    onkeydown="return false">
            </div>
        </article>
        <h4>Llevas<span class="suficiente">0</span>Sticker<span class="demasiados"></span></h4>
    </section>

    <section id="desafio3">
